---
layout: default
---

<div class="home container">

  <div id="announcement" class="row" style="padding-bottom: 15px;">
    <div class="col-md-offset-3 col-md-6 col-md-offset-3">

      <div class="alert alert-success">
        <p>
          Currently looking for a pupil interested in a programming mentorship.
        </p>
      </div>

    </div>
  </div>

  <div id="chat" class="row text-center" style="padding-bottom: 15px;">
    <div class="col-md-12">

      <a class="twitter-timeline"
         href="https://twitter.com/abettisworth"
         data-tweet-limit="3"
         data-chrome="noheader noborders"
         data-widget-id="672504950975369216">Tweets by @abettisworth</a>

    </div>
  </div>


  <div id="blog" class="row" style="padding-bottom: 15px;">
    <div class="col-md-12">

      <h2>Blog</h2><hr/>
      <div class="text-center">
        <a class="m-profile"
           data-width="100%"
           data-border="false"
           href="https://medium.com/@abettisworth">Andy Bettisworth</a>
      </div>

    </div>
  </div>


  <div id="podcast" class="row" style="padding-bottom: 15px;">
    <div class="col-md-12">

      <h2>Podcast</h2><hr/>
      <div class="text-center">
        <iframe width="100%"
                height="420"
                scrolling="yes"
                frameborder="no"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/171767773&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=false&amp;show_reposts=false"></iframe>
      </div>

    </div>
  </div>


  <div id="projects" class="row">
    <div class="col-md-12">
      <h2>Projects</h2><hr/>
    </div>
  </div>

  <div class="row" style="padding-bottom: 15px;">
    <div class="col-md-4">
      <div class="github-card" data-github="wurde/canvas" data-width="320" data-height="" data-theme="default"></div>
      <div class="github-card" data-github="wurde/script" data-width="320" data-height="" data-theme="default"></div>
    </div>

    <div class="col-md-4">
      <div class="github-card" data-github="wurde/habit_journal" data-width="320" data-height="" data-theme="default"></div>
      <div class="github-card" data-github="wurde/thrifty" data-width="320" data-height="" data-theme="default"></div>
    </div>

    <div class="col-md-4">
      <div class="github-card" data-github="wurde/minimalist" data-width="320" data-height="" data-theme="default"></div>
    </div>
  </div>

  <div id="stack" class="row" style="padding-bottom: 15px;">
    <div class="col-md-12">

      <h2>Technologies</h2><hr/>

    </div>
  </div>

  <!-- technologies links to wikipedia -->
  <!--
       ANSI C
       Linux
       Bash
       Ruby
       Ruby On Rails
       SQLite
       PostgreSQL
       NodeJS
       HTML
       CSS
  -->


  <div id="resume" class="row" style="padding-bottom: 80px">
    <div class="col-md-12">

      <h2>Resume</h2><hr/>
      <a href="https://careers.stackoverflow.com/cv/281406/export/pdf-preview"
         class="btn btn-block btn-warning">
        <h3>
          <span class="glyphicon glyphicon-file"></span>
          Download {{ site.time | date:"%Y" }} Resume
        </h3>
      </a>

    </div>
  </div>

</div>
